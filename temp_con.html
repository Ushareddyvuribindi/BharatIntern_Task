<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="Design.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-list"></i></span>
        </div>
        <div id="celsius">
            <input type="number" id="celsiusInput" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" id="fahrenheitInput" name="" placeholder="Farenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" id="kelvinInput" name="" placeholder="Kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button class="button">Clear</button>
        </div>
    </div>
    <script>
        let celsiusInput = document.querySelector('#celsiusInput');
        let fahrenheitInput = document.querySelector('#fahrenheitInput');
        let kelvinInput = document.querySelector('#kelvinInput');
        let btn = document.querySelector('.button');

        function roundNumber(number){
            return Math.round(number*100)/100;
        }

        celsiusInput.addEventListener('input', function(){
            let cTemp = parseFloat(celsiusInput.value);
            let fTemp = (cTemp * 9/5) + 32;
            let kTemp = cTemp + 273.15;

            fahrenheitInput.value = roundNumber(fTemp);
            kelvinInput.value = roundNumber(kTemp);
        });

        fahrenheitInput.addEventListener('input', function(){
            let fTemp = parseFloat(fahrenheitInput.value);
            let cTemp = (fTemp - 32) * 5/9;
            let kTemp = (fTemp - 32) * 5/9 + 273.15;

            celsiusInput.value = roundNumber(cTemp);
            kelvinInput.value = roundNumber(kTemp);
        });

        kelvinInput.addEventListener('input', function(){
            let kTemp = parseFloat(kelvinInput.value);
            let fTemp = (kTemp - 273.15) * 9/5 + 32;
            let cTemp = kTemp - 273.15;

            fahrenheitInput.value = roundNumber(fTemp);
            celsiusInput.value = roundNumber(cTemp);
        });

        btn.addEventListener('click', () => {
            celsiusInput.value = "";
            fahrenheitInput.value = "";
            kelvinInput.value = "";
        });
    </script>
</body>
</html>
